<body>
    <div class="header" style="z-index: -10;">
        <div class="container2">
            <div class="navbar">
                <div class="logo">
                    <img src="images/BRAND-NAME-BANNER.png" width="125px">
                </div>
                <nav>
                    <ul id="MenuItems">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="featured.html">Featured</a></li>
                        <li><a href="ShoppingCart.html">Products</a></li>
                        <li><a href="about.html">About</a></li>
                    </ul> 
                </nav>
                <header1>
                    <div class="iconCart">
                        <img src="images/CART.png" width="30px" height="30px">
                        <div class="totalQuantity" style="background-color: #b31010; width: 20px; height: 20px; color: #fff;
                        justify-content: center; align-items: center; text-align: center; border-radius: 50%; transform: translateX(20px); position: absolute;top: 20px; right: 120px; font-size: small;">0</div>
                    </div>
                </header1>
                <img src="images/menu-icon-8.png" class="menu-icon" onclick="menutoggle()">
            </div>
        </div>
    <div class="container" style="position: relative; top: 80px;">
        <header>
            <h1>CHECK OUT OVERVIEW</h1>
        </header>
    
<div class="container">
    <div class="checkoutLayout">

        
        <div class="returnCart">
            <a href="ShoppingCart.html">keep shopping</a>
            <h1>List Product in Cart</h1>
            <div class="list">

                <div class="item">
                    <img src="images/1.webp">
                    <div class="info">
                        <div class="name">PRODUCT 1</div>
                        <div class="price">$22/1 product</div>
                    </div>
                    <div class="quantity">5</div>
                    <div class="returnPrice">$433.3</div>
                </div>

            </div>
        </div>


        <div class="right">
            <h1>Summary</h1>

            <div class="form">
                <div class="group">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name">
                </div>
    
                <div class="group">
                    <label for="phone">Phone Number</label>
                    <input type="text" name="phone" id="phone">
                </div>

                <div class="group">
                    <label for="phone">Card Number</label>
                    <input type="text" name="CreditCard" id="CreditCard" placeholder="1234 1234 1234 1234">
                </div>                
                <div class="group">
                    <label for="address">Expiration Date</label>
                    <input type="text" name="ExpDate" id="ExpDate" placeholder="MM / YY">
                </div>
                <div class="group">
                    <label for="address">Address</label>
                    <input type="text" name="address" id="address">
                </div>
                <div class="group">
                    <label for="country">Country</label>
                    <select name="country" id="country">
                        <option value="">Choose..</option>
                        <option value="">Philippines</option>
                    </select>
                </div>
    
                <div class="group">
                    <label for="city">City</label>
                    <select name="city" id="city">
                        <option value="">Choose..</option>
                        <option value="">Manila</option>
                        <option value="">Laguna</option>
                        <option value="">Quezon Province</option>
                        <option value="">Metro Manila</option>
                        <option value="">Aklan</option>
                    </select>
                </div>
            </div>
            <div class="return">
                <div class="row">
                    <div>Total Quantity</div>
                    <div class="totalQuantity">2</div>
                </div>
                <div class="row">
                    <div>Total Price</div>
                    <div class="totalPrice">$900</div>
                </div>
            </div>
            <button class="buttonCheckout" onclick="alerta()">CHECKOUT</button>
            </div>
    </div>
</div>
